<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Primeiro HTML.</title>
    </head>
    <body>
        <header>
            <h1>Titulo da Página</h1>
        </header>
        <section>
            <header>
                <h2>Titulo Seção</h2>
            </header>
            <article>
                <header>
                    <h3>Titulo do artigo</h3>
                </header>
                <p>Para colocar listas, se utiliza ul, ol e li. Respectivamente:</p>
                <ul>item 1</ul>
                <ul>item 2</ul>

                <ol>item 3</ol>
                <ol>item 4</ol>

                <li>item 5</li>
                <li>item 6</li>
            </article>
        </section>
        <footer>Rodapé</footer>
    </body>
</html>
