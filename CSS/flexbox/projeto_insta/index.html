<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
<!-- feito a partir da video aula dio, construi este codigo, junto com o
 html, aproveitando apenas as fotos -->
</head>
<body>
    <div class="instagram-wrapper">
        <div class="cell-insta">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logoinsta">
                <div class="foto-perfil">
                    <img src="img/fotoperfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="login1">Continue como icarodgibson</a>
                <a href="#" class="logout1">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é icarodgibson?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="getapp">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
