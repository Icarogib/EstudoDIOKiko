<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align items</title>

    <style>
        .container{
            max-width: 350px;
            border: 1px solid black;
            display: flex;
        }

        .item{
            background-color: orange;
            margin: 5px;
            text-align: center;
            color: white;
            flex: 1;
        }

        .center{
            align-items: center;
        }

        .stretch{
            align-items: stretch;
        }
    </style>
</head>
<body>
    <section>
        <p>center</p>
        <div class="container center">
            <div class="item">1</div>
            <div class="item">2fadfeawe</div>
            <div class="item">teste123214gasfgasfgafsgafdg3123513451453214175478367</div>
        </div>
        <p>stretch</p>
        <div class="container stretch">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>
</body>
</html>
